<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Cachorros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Cachorros</h2>
    <div id="galeria">
        <img class="foto-cachorro" alt="Cachorro 1" width="200">
        <img class="foto-cachorro" alt="Cachorro 2" width="200">
        <img class="foto-cachorro" alt="Cachorro 3" width="200">
    </div>

    <script>
        function carregarFotosDeCachorros() {
            const imagens = document.querySelectorAll(".foto-cachorro"); // Seleciona todas as imagens

            imagens.forEach((img) => {
                fetch("https://dog.ceo/api/breeds/image/random")
                    .then(response => response.json())
                    .then(data => {
                        img.src = data.message; // Define a imagem no elemento <img>
                    })
                    .catch(error => console.error("Erro ao carregar imagem:", error));
            });
        }

        function ativarTrocaDeCachorros() {
            carregarFotosDeCachorros(); // Carrega as imagens imediatamente
            setInterval(carregarFotosDeCachorros, 3000); // Atualiza a cada 3 segundos
        }

        // Inicia automaticamente ao carregar a p√°gina
        window.onload = ativarTrocaDeCachorros;
    </script>

</body>
</html>
